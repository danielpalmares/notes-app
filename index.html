<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/6557612923.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="app-name">Notes</h1>

    <!-- create note starting area -->
    <div class="create-note">
      <div class="create-note__menu">
        <i class="far fa-eye"></i>
        <i class="fas fa-times" id="create-icon"></i>
      </div>

      <div class="create-note__text">
        <textarea
          class="create-note__textarea"
          name="note"
          id="note"
        ></textarea>
      </div>

      <div class="create-note__save-note">
        <button class="create-note__save-button">Salvar</button>
      </div>
    </div>

    <!-- preview note starting area-->
    <div class="preview-note hidden">
      <h3 class="preview-note__heading">Preview</h3>

      <div class="preview-note__text">
        <div class="preview-note__textarea"></div>
      </div>
    </div>

    <!-- notes starting area -->
    <section class="notes-section"></section>
  </body>
</html>
